<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.297);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #ff6600; /* Orange color */
        }

        /* Button Styles */
        .btn {
            margin: 0 auto 10px;
            background-color: #ff6600; /* Orange color */
            border-color: black; /* Orange color */
        }

        .btn:hover {
            background-color: #ff8533; /* Lighter orange color on hover */
            border-color: #ff8533; /* Lighter orange color on hover */
        }

        /* Expense Records Styles */
        #expense-records {
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="index">
<div class="container">
    <button class="btn btn-danger logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <h1 class="mt-5">Expense Tracker</h1>
    <div class="mt-4">
        <a href="add.html" class="btn btn-primary btn-lg"><i class="fas fa-plus"></i></a>
        <a href="edit.html" class="btn btn-primary btn-lg"><i class="fas fa-edit"></i></a>
        <a href="delete.html" class="btn btn-primary btn-lg"><i class="fas fa-trash"></i></a>
        <a href="summary.html" class="btn btn-primary btn-lg"><i class="fas fa-chart-line"></i></a>
        <a href="reload.html" class="btn btn-success btn-lg"><i class="fas fa-sync-alt"></i></a>
    </div>
    <div id="expense-records" class="mt-5"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script src="expense.js"></script>
<script>
    function logout() {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'splash.html';
    }

    $(document).ready(function() {
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'login.html';
        }

        renderExpenses();
    });
</script>
</body>
</html>
